<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/sebo.avif" type="image/x-icon">
    <link rel="stylesheet" href="../css/style_home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Cadastro Sebaria</title>
</head>
<body class="body-login">
    <!-- Modal Bootstrap para mensagens -->
    <div class="modal fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="msgModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="msgModalLabel">Mensagem</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="msgModalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    <section class="h-100 gradient-form" style="min-height: 100vh;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="bloco row g-0">
                            <div class="col-lg-12 mx-auto">
                                <div class="card-body p-md-5 mx-md-4">  

                                    <div class="text-center">
                                        <img src="../imagens/home-page.png" style="width: 185px;" alt="logo">
                                        <h2 class="mt-1 mb-5 pb-1 font-weight-bold">Sebaria GM</h2>
                                    </div>

                                    <form method="POST" action="../back/cadastrar.php" autocomplete="off">
                                        <h4 class="mb-4 text-center font-weight-bold">Cadastro</h4>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label class="name" for="name">Nome</label>
                                                <input type="text" id="name" name="name" class="form-control" style="width:100%; height:50px;" placeholder="Digite seu nome" required />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="email" for="email">Email</label>
                                                <input type="email" id="email" name="email" class="form-control" style="width:100%; height:50px;" placeholder="Digite seu email" required />
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label class="cpf" for="cpf">CPF</label>
                                                <input type="text" id="cpf" name="cpf" class="form-control" style="width:100%; height:50px;" placeholder="Digite seu CPF" required/>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="city" for="city">Cidade</label>
                                                <input type="text" id="city" name="city" class="form-control" style="width:100%; height:50px;" placeholder="Digite sua cidade" required />
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label class="password" for="password">Senha</label>
                                                <input type="password" id="password" name="password" class="form-control"  style="width:100%; height:50px;" placeholder="Digite sua senha" required />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="confirm-password" for="confirm-password">Confirmar Senha</label>
                                                <input type="password" id="confirm-password" name="confirm-password" class="form-control" style="width:100%; height:50px;" placeholder="Confirme sua senha" required />
                                            </div>
                                        </div>
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-login gradient-custom-2 mb-3" type="submit">Cadastrar</button>
                                            <div>
                                                <a class="text-muted" href="login.html">Já tem conta?</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Função para pegar parâmetros da URL
      function getUrlParam(param) {
        var url = new URL(window.location.href);
        return url.searchParams.get(param);
      }
      // Exibe o modal se houver mensagem
      window.onload = function() {
        var msg = getUrlParam('msg');
        var type = getUrlParam('type');
        if (msg) {
          var modalBody = document.getElementById('msgModalBody');
          modalBody.innerText = msg;
          if(type === 'sucesso') {
            modalBody.classList.add('text-success');
          } else {
            modalBody.classList.add('text-danger');
          }
          $('#msgModal').modal('show');
        }
      }
    </script>
</body>
</html>
