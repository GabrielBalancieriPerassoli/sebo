<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../imagens/sebo.avif" type="image/x-icon">
  <link rel="stylesheet" href="../css/style_home.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Login Sebaria</title>
</head>
<body class="body-login">
  <!-- Modal Bootstrap para mensagens -->
  <div class="modal fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="msgModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="msgModalLabel">Mensagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="msgModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <section class="h-100 gradient-form">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="bloco row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <img src="../imagens/home-page.png" style="width: 185px;" alt="logo">
                    <h2 class="mt-1 mb-5 pb-1 font-weight-bold">Sebaria GM</h2>
                  </div>

                  <form method="POST" action="../back/login.php" autocomplete="off">
                    <h4 class="mb-4 text-center font-weight-bold">Login</h4>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="email" for="email">Email</label>
                      <input type="email" id="email" name="email" class="form-control" style="width:100%; height:50px;" placeholder="Digite seu email" required />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="senha" for="senha">Senha</label>
                      <input type="password" id="senha" name="senha" class="form-control" style="width:100%; height:50px;" placeholder="Digite sua senha" required />
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-login gradient-custom-2 mb-3" type="submit">Entrar</button>
                      <a class="text-muted" href="cadastro.html">Ainda n√£o tem conta?</a>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function getUrlParam(param) {
      var url = new URL(window.location.href);
      return url.searchParams.get(param);
    }
    $(document).ready(function() {
      var msg = getUrlParam('msg');
      var type = getUrlParam('type');
      if (msg) {
        var modalBody = document.getElementById('msgModalBody');
        modalBody.innerText = msg;
        if(type === 'sucesso') {
          modalBody.classList.add('text-success');
        } else {
          modalBody.classList.add('text-danger');
        }
        $('#msgModal').modal('show');
      }
    });
  </script>
</body>
</html>
